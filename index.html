<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orbis Tech Kids FM</title>

  <!-- Manifesto e Ícone -->
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icon-192.png" type="image/png">
  <meta name="theme-color" content="#0077b6">

  <!-- Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('Service Worker registrado com sucesso!'))
        .catch(error => console.log('Falha no registro do Service Worker:', error));
    }
  </script>

  <style>
    /* Estilo do modal de ajuda */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      padding-top: 100px;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.5);
    }

    .modal-content {
      background-color: #fefefe;
      margin: auto;
      padding: 20px;
      border-radius: 8px;
      width: 80%;
      max-width: 500px;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }

    .close:hover {
      color: #000;
    }

    /* Estilo para o botão de ajuda */
    #botaoAjuda {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #0077b6;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    #botaoAjuda:hover {
      background-color: #005f8c;
    }
  </style>
</head>
<body>

  <!-- Botão flutuante de Ajuda -->
  <button id="botaoAjuda" onclick="abrirAjuda()">Ajuda</button>

  <!-- Modal de Ajuda -->
  <div id="modalAjuda" class="modal">
    <div class="modal-content">
      <span class="close" onclick="fecharAjuda()">&times;</span>
      <h2>Precisa de Ajuda?</h2>
      <p>Este aplicativo permite calcular seu IMC, descobrir seu signo e até ler a página em voz alta. Use os campos corretamente e clique nos botões para obter os resultados.</p>
    </div>
  </div>

  <!-- Seu conteúdo continua normalmente -->

  <script>
    function calcularIMC() {
      let pesoTexto = document.getElementById('peso').value.trim();
      let alturaTexto = document.getElementById('altura').value.trim();

      pesoTexto = pesoTexto.replace(',', '.');
      alturaTexto = alturaTexto.replace(',', '.');

      const peso = parseFloat(pesoTexto);
      const altura = parseFloat(alturaTexto) / 100;

      if (!peso || !altura || altura <= 0) {
        document.getElementById('resultadoIMC').innerText = "Preencha corretamente peso e altura.";
        return;
      }

      const imc = peso / (altura * altura);
      let classificacao = '';

      if (imc < 18.5) classificacao = 'Abaixo do peso';
      else if (imc < 25) classificacao = 'Peso normal';
      else if (imc < 30) classificacao = 'Sobrepeso';
      else if (imc < 35) classificacao = 'Obesidade grau 1';
      else if (imc < 40) classificacao = 'Obesidade grau 2';
      else classificacao = 'Obesidade grau 3 (mórbida)';

      document.getElementById('resultadoIMC').innerText = `Seu IMC é ${imc.toFixed(2)} - ${classificacao}`;
    }

    function verificarSigno() {
      const data = new Date(document.getElementById('dataNascimento').value);
      if (isNaN(data)) {
        document.getElementById('resultadoSigno').innerText = "Data inválida.";
        return;
      }

      const dia = data.getDate();
      const mes = data.getMonth() + 1;

      let signo = '';
      if ((mes == 1 && dia >= 20) || (mes == 2 && dia <= 18)) signo = "Aquário";
      else if ((mes == 2 && dia >= 19) || (mes == 3 && dia <= 20)) signo = "Peixes";
      else if ((mes == 3 && dia >= 21) || (mes == 4 && dia <= 19)) signo = "Áries";
      else if ((mes == 4 && dia >= 20) || (mes == 5 && dia <= 20)) signo = "Touro";
      else if ((mes == 5 && dia >= 21) || (mes == 6 && dia <= 20)) signo = "Gêmeos";
      else if ((mes == 6 && dia >= 21) || (mes == 7 && dia <= 22)) signo = "Câncer";
      else if ((mes == 7 && dia >= 23) || (mes == 8 && dia <= 22)) signo = "Leão";
      else if ((mes == 8 && dia >= 23) || (mes == 9 && dia <= 22)) signo = "Virgem";
      else if ((mes == 9 && dia >= 23) || (mes == 10 && dia <= 22)) signo = "Libra";
      else if ((mes == 10 && dia >= 23) || (mes == 11 && dia <= 21)) signo = "Escorpião";
      else if ((mes == 11 && dia >= 22) || (mes == 12 && dia <= 21)) signo = "Sagitário";
      else if ((mes == 12 && dia >= 22) || (mes == 1 && dia <= 19)) signo = "Capricórnio";

      document.getElementById('resultadoSigno').innerText = `Seu signo é ${signo}!`;
    }

    function lerPagina() {
      const texto = document.body.innerText;
      const speech = new SpeechSynthesisUtterance(texto);
      speech.lang = 'pt-BR';
      window.speechSynthesis.speak(speech);
    }

    function abrirModal() {
      document.getElementById('modalBiografia').style.display = 'block';
    }

    function fecharModal() {
      document.getElementById('modalBiografia').style.display = 'none';
    }

    // Modal de ajuda
    function abrirAjuda() {
      document.getElementById('modalAjuda').style.display = 'block';
    }

    function fecharAjuda() {
      document.getElementById('modalAjuda').style.display = 'none';
    }

    // Fecha qualquer modal ao clicar fora
    window.onclick = function(event) {
      const modalAjuda = document.getElementById('modalAjuda');
      const modalBio = document.getElementById('modalBiografia');

      if (event.target == modalAjuda) {
        modalAjuda.style.display = "none";
      }
      if (modalBio && event.target == modalBio) {
        modalBio.style.display = "none";
      }
    }
  </script>
</body>
</html>
